[versions]
kotlin                      = "2.1.21"
kotlinx-serialization       = "1.8.1"
kotlinx-coroutines          = "1.10.2"
minestom                    = "1_21_5-8665dbe3f7"
micronaut                   = "4.5.1"
micronaut-plugin            = "4.5.3"
logback                     = "1.5.18"
shadow-plugin               = "9.0.0-beta10"
plasmovoice                 = "2.1.5-SNAPSHOT"
quifft                      = "0.1.2-SNAPSHOT"

[libraries]
kotlinx-serialization-core   = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinx-serialization" }
kotlinx-serialization-json   = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-coroutines-core      = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
minestom                     = { module = "net.minestom:minestom-snapshots", version.ref = "minestom" }
micronaut-inject             = { module = "io.micronaut:micronaut-inject", version.ref = "micronaut" }
micronaut-runtime            = { module = "io.micronaut:micronaut-runtime", version.ref = "micronaut" }
micronaut-inject-java        = { module = "io.micronaut:micronaut-inject-java", version.ref = "micronaut" }
logback-classic              = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
plasmovoice                  = { module = "su.plo.voice.api:server",       version.ref = "plasmovoice" }
plasmovoice-minestom         = { module = "su.plo.voice.server:minestom",  version.ref = "plasmovoice" }

[plugins]
kotlin                       = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization         = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kapt                         = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
micronaut-application        = { id = "io.micronaut.application", version.ref = "micronaut-plugin" }
shadow                       = { id = "com.gradleup.shadow", version.ref = "shadow-plugin" }
